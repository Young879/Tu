<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Profesional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        section {
            margin: 40px 0;
        }

        .project {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="animate__animated animate__fadeInDown">Selamat Datang di Portofolio Saya</h1>
        </div>
    </header>
    <main>
        <section id="about" class="container">
            <h2>Tentang Saya</h2>
            <p class="animate__animated animate__fadeInLeft">Saya seorang ahli IT profesional dan desainer web.</p>
        </section>
        <section id="projects" class="container">
            <h2>Proyek</h2>
            <div class="project animate__animated animate__zoomIn">
                <h3>Proyek 1</h3>
                <p>Detail tentang proyek luar biasa ini.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Kontak: <a href="mailto:example@example.com">example@example.com</a></p>
        </div>
    </footer>
</body>
</html>
